<h2>Listado de Posts</h2>
<table class="table">
  <thead>
    <tr>
      <th>Titulo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.titulo }}</td>
      <td>
        <a [routerLink]="['/posts', post.id]">Ver</a>
        <a [routerLink]="['/posts', post.id, 'editar']">Editar</a>
        <button (click)="borrarPost(post.id)">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>
<button [routerLink]="['/posts', 'nuevo']">Crear Nuevo Post</button>
